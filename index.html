<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

<link rel="stylesheet" href="./resources/ol.css">
<link rel="stylesheet" href="resources/fontawesome-all.min.css">
<link rel="stylesheet" href="resources/horsey.min.css">
<link rel="stylesheet" href="resources/ol-search-layer.min.css">
<link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
<link rel="stylesheet" href="./resources/ol-layerswitcher.css">
<link rel="stylesheet" href="./resources/qgis2web.css">

<title>Indonesia Radiation Data Monitoring System</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

/* HEADER */
#header {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 70px;
    background-color: #0b1e3f; /* NAVY */
    display: flex;
    align-items: center;
    padding: 0 20px;
    z-index: 9999;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

#header img {
    height: 48px;
    margin-right: 15px;
}

#header h1 {
    color: white;
    font-size: 20px;
    margin: 0;
    font-weight: 600;
    letter-spacing: 0.5px;
}

/* MAP */
#map {
    position: absolute;
    top: 70px;
    width: 100%;
    height: calc(100% - 70px);
}

/* OL control theme */
.ol-control > * {
    background-color: #f8f8f8!important;
    color: #444!important;
    border-radius: 0px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header">
    <img src="logo/logo-bapeten.png">
    <h1>Indonesia Radiation Data Monitoring System</h1>
</div>

<!-- MAP -->
<div id="map">
    <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
    </div>
</div>

<script src="resources/qgis2web_expressions.js"></script>
<script src="resources/proj4.js"></script>
<script>proj4.defs('EPSG:4326','+proj=longlat +datum=WGS84 +no_defs');</script>
<script src="./resources/functions.js"></script>
<script src="./resources/ol.js"></script>
<script src="resources/horsey.min.js"></script>
<script src="resources/ol-search-layer.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="resources/photon-geocoder-autocomplete.min.js"></script>

<script src="layers/LokasiStasiun_1.js"></script>
<script src="layers/Overview_2.js"></script>

<script src="styles/LokasiStasiun_1_style.js"></script>
<script src="styles/Overview_2_style.js"></script>

<script src="./layers/layers.js"></script>
<script src="./resources/Autolinker.min.js"></script>
<script src="./resources/qgis2web.js"></script>

</body>
</html>
